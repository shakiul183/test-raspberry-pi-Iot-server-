<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>üåê IoT Live Dashboard</title>
  <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
  <style>
    /* --- GLOBAL STYLES --- */
    :root {
      --bg-dark: #0f172a;
      --bg-card: #1e293b;
      --accent-blue: #38bdf8;
      --accent-yellow: #fbbf24;
      --text-light: #f8fafc;
      --text-muted: #94a3b8;
      --success: #10b981;
      --danger: #ef4444;
    }

    body {
      font-family: "Segoe UI", Roboto, Arial, sans-serif;
      background: var(--bg-dark);
      color: var(--text-light);
      margin: 0;
      padding: 0;
      text-align: center;
    }

    h1 {
      margin: 20px 0;
      color: var(--accent-blue);
      font-size: 28px;
    }

    h2 {
      color: var(--accent-yellow);
      margin: 30px 0 10px;
      font-size: 20px;
    }

    /* --- CONNECTION STATUS --- */
    .status {
      display: inline-block;
      padding: 10px 20px;
      margin: 10px 0;
      border-radius: 8px;
      font-weight: bold;
      transition: background 0.3s;
    }
    .connected {
      background: var(--success);
    }
    .disconnected {
      background: var(--danger);
    }

    /* --- CONTAINER & CARD --- */
    .container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      margin: 20px auto;
      gap: 20px;
      max-width: 1200px;
    }

    .card {
      background: var(--bg-card);
      border-radius: 12px;
      padding: 20px;
      width: 260px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
      transition: transform 0.2s;
    }

    .card:hover {
      transform: translateY(-3px);
    }

    .title {
      font-size: 18px;
      font-weight: bold;
      color: var(--accent-yellow);
      margin-bottom: 10px;
    }

    .value {
      font-size: 22px;
      color: var(--accent-blue);
      margin: 5px 0;
    }

    .timestamp {
      font-size: 12px;
      color: var(--text-muted);
    }

    /* --- SENSORS --- */
    .sensor-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
      gap: 8px;
      margin-top: 12px;
    }

    .sensor-item {
      background: #334155;
      border-radius: 8px;
      padding: 10px;
    }

    .sensor-label {
      font-size: 12px;
      color: var(--text-muted);
    }

    .sensor-value {
      font-size: 18px;
      font-weight: bold;
      color: var(--accent-blue);
    }

    /* --- LOGS --- */
    .logs {
      margin: 20px auto;
      padding: 15px;
      background: var(--bg-card);
      border-radius: 8px;
      width: 90%;
      max-width: 900px;
      text-align: left;
      max-height: 250px;
      overflow-y: auto;
      font-family: monospace;
      font-size: 12px;
    }

    .log-entry {
      border-left: 3px solid var(--accent-blue);
      margin: 5px 0;
      padding-left: 10px;
      word-wrap: break-word;
    }

    @media (max-width: 600px) {
      .card {
        width: 90%;
      }
    }
  </style>
</head>

<body>
  <h1>üåê IoT Live Dashboard</h1>

  <div id="connectionStatus" class="status disconnected">‚ùå Disconnected</div>

  <h2>üì° Raspberry Pi Data</h2>
  <div class="container" id="piContainer">
    <div class="card"><div class="title">Waiting for data...</div></div>
  </div>

  <h2>‚òÅÔ∏è Server Data</h2>
  <div class="container" id="serverContainer">
    <div class="card"><div class="title">Waiting for data...</div></div>
  </div>

  <h2>üìã Logs</h2>
  <div class="logs" id="logs"></div>

  <script>
    // -------- CONFIGURATION --------
    const BROKER_URL = 'ws://13.233.166.78:9001';  // Use ws:// or wss:// depending on broker
    const TOPIC_PI = 'myiot/device/data';
    const TOPIC_SERVER = 'myiot/server/data';

    const statusEl = document.getElementById('connectionStatus');
    const logsEl = document.getElementById('logs');
    const piContainer = document.getElementById('piContainer');
    const serverContainer = document.getElementById('serverContainer');

    // -------- LOG HANDLER --------
    function log(message, type = 'info') {
      const entry = document.createElement('div');
      entry.className = 'log-entry';
      const ts = new Date().toLocaleTimeString();
      entry.textContent = `[${ts}] ${message}`;
      logsEl.prepend(entry);
      while (logsEl.children.length > 30) logsEl.removeChild(logsEl.lastChild);
    }

    // -------- STATUS UI --------
    function setStatus(connected) {
      if (connected) {
        statusEl.textContent = '‚úÖ Connected to MQTT Broker';
        statusEl.className = 'status connected';
      } else {
        statusEl.textContent = '‚ùå Disconnected from MQTT Broker';
        statusEl.className = 'status disconnected';
      }
    }

    // -------- CARD RENDER --------
    function renderCard(container, data) {
      const sensorsHTML = data.sensors
        ? Object.entries(data.sensors)
            .map(
              ([k, v]) => `
            <div class="sensor-item">
              <div class="sensor-label">${k}</div>
              <div class="sensor-value">${typeof v === 'number' ? v.toFixed(2) : v}</div>
            </div>`
            )
            .join('')
        : '';

      container.innerHTML = `
        <div class="card">
          <div class="title">${data.device_id || 'Unknown Device'}</div>
          <div class="value">${data.status || 'Active'}</div>
          <div class="timestamp">${new Date(data.timestamp).toLocaleString()}</div>
          <div class="sensor-grid">${sensorsHTML}</div>
        </div>`;
    }

    // -------- MQTT CONNECTION --------
    log('Connecting to MQTT broker...');
    let client;
    try {
      client = mqtt.connect(BROKER_URL, {
        clientId: 'WebDashboard_' + Math.random().toString(16).slice(2, 8),
        reconnectPeriod: 5000,
      });

      client.on('connect', () => {
        log('‚úÖ Connected successfully');
        setStatus(true);
        client.subscribe([TOPIC_PI, TOPIC_SERVER], (err) => {
          if (err) log('‚ùå Subscription failed: ' + err.message);
          else log('üì° Subscribed to topics');
        });
      });

      client.on('message', (topic, msg) => {
        try {
          const data = JSON.parse(msg.toString());
          if (topic === TOPIC_PI) {
            renderCard(piContainer, data);
            log(`Received data from ${data.device_id || 'Raspberry Pi'}`);
          } else if (topic === TOPIC_SERVER) {
            renderCard(serverContainer, data);
            log(`Received data from ${data.device_id || 'Server'}`);
          }
        } catch (err) {
          log('Error parsing message: ' + err.message);
        }
      });

      client.on('error', (err) => log('‚ùå Connection error: ' + err.message));
      client.on('close', () => { log('üîå Connection closed'); setStatus(false); });
      client.on('offline', () => { log('‚ö†Ô∏è Client offline'); setStatus(false); });
      client.on('reconnect', () => log('üîÅ Reconnecting...'));
    } catch (e) {
      log('‚ùå Failed to initialize MQTT client: ' + e.message);
    }
  </script>
</body>
</html>
